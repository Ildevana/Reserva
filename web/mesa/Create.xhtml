<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMesaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mesaController.selected.id}" title="#{bundle.CreateMesaTitle_id}" required="true" requiredMessage="#{bundle.CreateMesaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMesaLabel_capacidadepessoas}" for="capacidadepessoas" />
                    <h:inputText id="capacidadepessoas" value="#{mesaController.selected.capacidadepessoas}" title="#{bundle.CreateMesaTitle_capacidadepessoas}" required="true" requiredMessage="#{bundle.CreateMesaRequiredMessage_capacidadepessoas}"/>
                    <h:outputLabel value="#{bundle.CreateMesaLabel_ocupada}" for="ocupada" />
                    <h:inputText id="ocupada" value="#{mesaController.selected.ocupada}" title="#{bundle.CreateMesaTitle_ocupada}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mesaController.create}" value="#{bundle.CreateMesaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mesaController.prepareList}" value="#{bundle.CreateMesaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMesaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
