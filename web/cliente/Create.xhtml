<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateClienteLabel_id}" for="id" />
                        <h:inputText id="id" value="#{clienteController.selected.id}" title="#{bundle.CreateClienteTitle_id}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_id}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_nome}" for="nome" />
                        <h:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundle.CreateClienteTitle_nome}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nome}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_email}" for="email" />
                        <h:inputText id="email" value="#{clienteController.selected.email}" title="#{bundle.CreateClienteTitle_email}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_email}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_telefone}" for="telefone" />
                        <h:inputText id="telefone" value="#{clienteController.selected.telefone}" title="#{bundle.CreateClienteTitle_telefone}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefone}"/>
                        <h:outputLabel value="#{bundle.CreateClienteLabel_senha}" for="senha" />
                        <p:password id="senha" value="#{clienteController.selected.senha}" title="#{bundle.CreateClienteTitle_senha}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_senha}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body> 
</html>
