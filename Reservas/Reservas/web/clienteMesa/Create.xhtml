<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteMesaLabel_data}" for="data" />
                    <h:inputText id="data" value="#{clienteMesaController.selected.data}" title="#{bundle.CreateClienteMesaTitle_data}" required="true" requiredMessage="#{bundle.CreateClienteMesaRequiredMessage_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClienteMesaLabel_qtdocupada}" for="qtdocupada" />
                    <h:inputText id="qtdocupada" value="#{clienteMesaController.selected.qtdocupada}" title="#{bundle.CreateClienteMesaTitle_qtdocupada}" required="true" requiredMessage="#{bundle.CreateClienteMesaRequiredMessage_qtdocupada}"/>
                    <h:outputLabel value="#{bundle.CreateClienteMesaLabel_periodo}" for="periodo" />
                    <h:selectOneMenu id="periodo" value="#{clienteMesaController.selected.periodo.idturno}" title="#{bundle.CreateClienteMesaTitle_periodo}" required="true" requiredMessage="#{bundle.CreateClienteMesaRequiredMessage_periodo}">
                        <f:selectItems value="#{periodoController.itemsAvailableSelectOne}" itemValue="#{clienteMesaController.selected.periodo.idturno}" itemLabel="#{clienteMesaController.selected.periodo.idturno.nome}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClienteMesaLabel_mesa}" for="mesa" />
                    <h:selectOneMenu id="mesa" value="#{clienteMesaController.selected.mesa}" title="#{bundle.CreateClienteMesaTitle_mesa}" required="true" requiredMessage="#{bundle.CreateClienteMesaRequiredMessage_mesa}">
                        <f:selectItems value="#{mesaController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClienteMesaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{clienteMesaController.selected.cliente}" title="#{bundle.CreateClienteMesaTitle_cliente}" required="true" requiredMessage="#{bundle.CreateClienteMesaRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteMesaController.create}" value="#{bundle.CreateClienteMesaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteMesaController.prepareList}" value="#{bundle.CreateClienteMesaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteMesaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
